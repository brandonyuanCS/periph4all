version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7860:7860"
    environment:
      - PORT=7860
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    volumes:
      # Mount data directory if you want to persist cache
      - ./data:/app/data
    restart: unless-stopped

